<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <h1 class=" text-center text-uppercase" >Questions for a champion</h1>
        <button id="start_stop" type="button" class="btn btn-success">Start</button>
        <button id="toggle" type="button" class="btn btn-danger">Toggle</button>
        <input id="blue_begins" type="checkbox">Blue begins</input>
        <div class="timer" id="timer-0"></div>
        <div class="timer" id="timer-1"></div>
        <div class="timer" id="timer-2"></div>
        <div class="timer" id="timer-3"></div>
        <div class="timer" id="timer-4"></div>
        <div class="timer" id="timer-5"></div>
        <div class="timer" id="timer-6"></div>
        <div class="timer" id="timer-7"></div>


    </div>

</body>
<script src="question_pour_un_champion.js"></script>

</html>
